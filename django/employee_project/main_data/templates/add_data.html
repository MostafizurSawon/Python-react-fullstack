{% extends 'base.html' %}
{% load crispy_forms_tags %} 
{% block content %}

<div class="my-4">
<form class="mx-auto w-50 p-5 shadow" method="post">
  <h1>{{type}} Data Page</h1>
  {% csrf_token %}
  {{ form | crispy }}

  {% comment %} {% if messages %}
  <div class="alert-container">
      {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
              {{ message }}
          </div>
      {% endfor %}
  </div>
  {% endif %} {% endcomment %}

  <button class="btn btn-success" type="submit">{{type}} Data</button>

</form>
</div>
{% endblock %}
