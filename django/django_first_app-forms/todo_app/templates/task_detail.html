{% extends 'base.html' %}

{% block content %}

<h1>Task Detail</h1>
<p><strong>ID:</strong> {{ task.id }}</p>
<p><strong>Title:</strong> {{ task.title }}</p>
<p><strong>Description:</strong> {{ task.description }}</p>
<p><strong>Completed:</strong> {{ task.completed }}</p>
<p><strong>Due Date:</strong> {{ task.due_date }}</p>
<p><strong>Total like: {{ task.like }}     |    Total Dislike: {{ task.dislike }}</p>
<a href='like'><button>Like</button></a>
<a href='dislike'><button>DisLike</button></a>

<br> <br>
<a href="../">Task List</a>

{% endblock %}
